<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="signup.php" method="post"> <!-- Updated action to point to signup.php -->
          <input type="text" name="fullname" placeholder="Full name" required />
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" name="acceptTerms" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" name="signup" value="Signup" /> <!-- Added name attribute -->
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="login.php" method="post"> <!-- Updated action to point to login.php -->
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" name="login" value="Login" /> <!-- Added name attribute -->
        </form>
      </div>

      <script src="script.js"></script> <!-- Add this line -->
    </section>
  </body>
</html>
